<!DOCTYPE html>

<head>

<body>

    <!-- 
Dato un array di oggetti letterali con:
 - url dell’immagine
 - titolo
 - descrizione

Creare un carosello come nella foto allegata.

Milestone 0:
Come nel primo carosello realizzato, focalizziamoci prima sulla creazione del markup statico: costruiamo il container e inseriamo l'immagine grande in modo da poter stilare lo slider.


Milestone 1:
Ora rimuoviamo i contenuti statici e usiamo l’array di oggetti letterali per popolare dinamicamente il carosello.
Al click dell'utente sulle frecce verso sinistra o destra, l'immagine attiva diventerà visibile e dovremo aggiungervi titolo e testo.


Milestone 2:
Aggiungere il **ciclo infinito** del carosello. Ovvero se la miniatura attiva è la prima e l'utente clicca la freccia verso destra, la miniatura che deve attivarsi sarà l'ultima e viceversa per l'ultima miniatura se l'utente clicca la freccia verso sinistra. -->


    <main class="d-flex justify-content-center align-items-center  border-black border">

        <div class="container-fluid d-flex justify-content-center p-0">

            <div class="d-flex justify-content-center ">


                <div class="d-flex flex-column ">

                    <figure id="figureImg" class="col-6 p-0 border border-1 rounded-4 p-2  ">
                        <img src="./assets/img/NIke Mercurial Superfly 9-PhotoRoom.png-PhotoRoom.png"
                            alt="immagine scarpa da calcio">
                    </figure>

                    <figure class="col-6 p-0  ">
                        <img src="./assets/img/Nike Phatom GX 2-PhotoRoom.png-PhotoRoom.png"
                            alt="immagine scarpa da calcio">
                    </figure>

                    <figure class="col-6 p-0  ">
                        <img src="./assets/img/NIke Phatom GX-PhotoRoom.png-PhotoRoom.png"
                            alt="immagine scarpa da calcio">
                    </figure>

                    <figure class="col-6 p-0  ">
                        <img src="./assets/img/NIke Tiempo legend 9 -PhotoRoom.png-PhotoRoom.png"
                            alt="immagine scarpa da calcio">
                    </figure>

                    <figure class="col-6 p-0  ">
                        <img src="./assets/img/Nike Jr.mercurial -PhotoRoom.png-PhotoRoom.png" class="d-block "
                            alt="immagine scarpa da calcio">
                    </figure>
                </div>

                <div id="mainImage" class="border d-flex p-0 align-items-center rounded-3 position-relative  ">

                    <div  class="col-10 p-0 d-flex m-0  w-100 flex-column  ">

                        <div class="d-flex p-3 ">

                            <h1 class="text-capitalize text-white ">nike mercurial</h1>
                        </div>

                        <figure class="align-self-center d-flex ">
                            <img src="./assets/img/Nike Jr.mercurial -PhotoRoom.png-PhotoRoom.png" class="d-block "
                                alt="immagine scarpa da calcio">
                        </figure>

                        <div class="p-3 w-75 ">

                            <p class="text-white text-capitalize ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, provident.</p>

                        </div>
                    </div>

                    <div class="border-black position-absolute bottom-0 end-0 d-flex gap-3 me-3 mb-3   ">

                        <div id="frecciaSinistra" class="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                              </svg>
                        </div>

                        <div id="frecciaDestra" class="">
                           
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                                <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                              </svg>
                        </div>
                    </div>

            </div>
        </div>
    </main>
